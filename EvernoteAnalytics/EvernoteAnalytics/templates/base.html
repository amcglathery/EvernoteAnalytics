<!DOCTYPE html>
<html>
    <head>
        <title>Evernote Test app</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block body %}
        {{ body }}
        {% endblock body %}
    </body>
</html>
