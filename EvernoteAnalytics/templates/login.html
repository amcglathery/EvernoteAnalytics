{% extends "base.html" %}
{% block body %}
<form action="{% url account.views.auth %}" method="post">
    <input type="text" name="username" placeholder="Username" />
    <input type="password" placeholder="Password" name="password" />
    <input type="submit" value="Submit" />
    {% csrf_token %}
</form>
<a class="btn btn-primary btn-large" href="{% url 'basic.views.run_evernote_auth' %}">Login with Evernote</a>
{% endblock body %}
